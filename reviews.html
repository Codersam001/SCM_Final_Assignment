<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Reviews</title>
  <link rel="stylesheet" href="review.css">
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #2e2e55;
    color: #296898;
  }
  
  .container {
    width: 80%;
    margin: 0 auto;
  }
  
  header {
    text-align: center;
    padding: 30px;
  }
  
  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }
  
  p {
    font-size: 1.1rem;
    color: #666;
  }
  
  .review-form {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 30px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .review-form h2 {
    font-size: 1.8rem;
    margin-bottom: 20px;
  }
  
  label {
    font-weight: bold;
    margin-bottom: 8px;
    display: block;
  }
  
  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
  }
  
  button {
    padding: 10px 20px;
    background-color: #5cb85c;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #4cae4c;
  }
  
  .reviews {
    margin-top: 40px;
  }
  
  .review-item {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .review-item .review-rating {
    font-size: 1.5rem;
    color: #f39c12;
  }
  
  .review-item .review-author {
    font-size: 1.2rem;
    font-weight: bold;
    margin-top: 5px;
  }
  
  .review-item .review-title {
    font-size: 1.1rem;
    font-style: italic;
    margin-top: 10px;
  }
  
  .review-item .review-text {
    margin-top: 10px;
    font-size: 1rem;
    color: #555;
  }
  
</style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Customer Reviews</h1>
      <p>We value your feedback! Share your experience with us and help others make informed decisions.</p>
    </header>

    <!-- Review Submission Form -->
    <section class="review-form">
      <h2>Write a Review</h2>
      <form action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name (optional)">

        <label for="rating">Rating (1-5 stars):</label>
        <select id="rating" name="rating">
          <option value="1">⭐</option>
          <option value="2">⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
        </select>


        <label for="review-text">Your Review:</label>
        <textarea id="review-text" name="review-text" rows="5" placeholder="Enter your detailed feedback here"></textarea>

        

        <button type="submit"><a href="tnakupage.html"> Submit Review</a></button>
      </form>
    </section>

    
      

</body>
</html>
