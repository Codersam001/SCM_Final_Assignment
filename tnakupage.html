<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - MealMap</title>
    <style>
        /* Basic CSS Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f6f1;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        /* Container Styles */
        .thank-you-container {
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        /* Heading Styles */
        h1 {
            color: #636262;
            margin-bottom: 0.5rem;
        }
        
        /* Paragraph Styles */
        p {
            margin-bottom: 1.5rem;
        }
        
        /* Icon Styles */
        .icon {
            font-size: 3rem;
            margin-top: 1rem;
            color: #ffa500;
        }
        
        /* Button Container */
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }
        
        /* Button Styles */
        .button {
            text-decoration: none;
            color: white;
            background-color: #5e5c5c;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #706e6e;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Your Feedback!</h1>
        <p>We appreciate your time and review. Your feedback helps us improve MealMap and bring you even better recipes!</p>
        
        <div class="buttons">
            <a href="1.html" class="button">Back to Home</a>
        </div>
        
        <div class="icon">&#127860;</div>
    </div>
</body>
</html>
