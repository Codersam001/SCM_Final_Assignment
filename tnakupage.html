<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - MealMap</title>
    <style>* {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f6f1;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    
    .thank-you-container {
        text-align: center;
        padding: 2rem;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
    }
    
    h1 {
        color:rgb(99, 98, 98);;
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }
    
    p {
        font-size: 1rem;
        margin-bottom: 1.5rem;
    }
    
    .icon {
        font-size: 3rem;
        margin-top: 1rem;
        color: #ffa500;
    }
    
    .buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 1rem;
    }
    
    .button {
        text-decoration: none;
        color: white;
        background-color:rgb(94, 92, 92);;
        padding: 0.8rem 1.5rem;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    
    .button:hover {
        background-color:rgb(112, 110, 110);;
    }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1>Thank You for Your Feedback!</h1>
        <p>We appreciate your time and review. Your feedback helps us improve MealMap and bring you even better recipes!</p>
        
        <div class="buttons">
            <a href="1.html" class="button">Back to Home</a>
            
        </div>
        
        <div class="icon">&#127860;</div>
    </div>

</body>
</html>
